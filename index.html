<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://columbusoficial.files.wordpress.com/2018/07/logo-de-columbus-blog.png?w=300"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      * {
        border: 0px solid black;
        padding:0px;
        margin:0px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 p-3 mb-2 bg-dark text-white" >
          <h1 class="font-weight-bold text-center">
            Chilaquiles en Salsa Verde
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img
            id="foto_platillo"
            class="rounded mx-auto d-block img-thumbnail"
            style="width: 45%;"
            src="https://recetario.lavillita.com.mx/assets/images/recetas/chilaquiles_villita.jpg"
            alt="Platillo"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="row p-3 mb-2 bg-success text-white" >
            <h5 class="font-weight-bold">INGREDIENTES</h5></div>
          <div class="row">
            <ul>
              <li>Tortillas</li>
              <li>Cilantro</li>
              <li>Tomate</li>
              <li>Chiles</li>
              <li>Cebolla</li>
              <li>Aceite para freir</li>
              <li>Sal al gusto</li>
            </ul>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col-4">
              <img
                id="foto_ingrediente"
                class="rounded mx-auto d-block"
                style="width: 110%;"
                src="https://www.thespruceeats.com/thmb/1i29tvh0TrlNl25FQYB7dhLCOak=/1800x1197/filters:no_upscale():max_bytes(150000):strip_icc()/corn-tortilla-stack-g18-56a8c1e15f9b58b7d0f4da37.jpg"
                alt="Tortillas"
              />
            </div>
            <div class="col-4">
              <img
                id="foto_ingrediente2"
                class="rounded mx-auto d-block"
                style="width: 90%;"
                src="https://super.walmart.com.mx/images/product-images/img_large/00000000004807L.jpg"
                alt="Tomate"
              />
            </div>
            <div class="col-4">
              <img
                id="foto_ingrediente3"
                class="rounded mx-auto d-block"
                style="width: 100%;"
                src="https://okdiario.com/img/recetas/2017/04/10/propiedades-del-cilantro.jpg"
                alt="Cilantro"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="row">Porciones: 6</div>
              <div class="row">Tiempo aprox: 40 min.</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row p-3 mb-2 bg-success text-white">
              <div class="col-12">
                <h5 class="font-weight-bold text-center">PROCEDIMIENTO</h5>
              </div>
          </div>
          <div class="row">
            <ol>
              <li>Paso 1</li>
              <li>Paso 2</li>
              <li>Paso 3</li>
              <li>Paso 4</li>
              <li>Paso 5</li>
            </ol>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-12">
            <div class="row p-3 mb-2 bg-success text-white">
                <div class="col-12">
                  <h5 class="font-weight-bold text-center">TABLA NUTRICIONAL</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                  <img
                  id="foto_nutricional"
                  class="rounded mx-auto d-block"
                  style="width: 80%;"
                  src="http://www.monografias.com/trabajos62/valor-nutricional-alimentos/valor-nutricional-alimentos_image011.gif"
                  alt="Nutricional"
                  />                    
                </div>
                <div class="col-7">
                  <div class="row">
                      
                    <img
                    id="foto_nutricional2"
                    class="rounded mx-auto d-block"
                    style="width: 40%;"
                    src="http://www.ecatepec.com/gnld/productos/tab_allc.gif"
                    alt="Nutricional2"
                    /> 
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
